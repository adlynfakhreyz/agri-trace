<!-- Left Drawer -->
<div class="left-drawer collapsed">
    <!-- Top Logo Section when expanded -->
    <div class="p-4 flex items-center justify-center border-b border-[#4a8f6e]">
        <img src="/static/images/agri-trace-logo.svg" alt="Logo" class="h-8">
        <span class="text-xl font-bold logo-text ml-2">AgriTrace</span>
    </div>
    
    <!-- Navigation Links -->
    <div class="nav-container p-2">
        <a href="{% url 'home' %}" class="nav-item flex items-center nav-link" onclick="setActiveNav(this)">
            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
            </svg>
            <span class="nav-text">Home</span>
        </a>
        
        {% if user.is_authenticated %}
        <a href="{% url 'dashboard' %}" class="nav-item flex items-center nav-link" onclick="setActiveNav(this)">
            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 12l3-3 3 3 4-4M8 21l4-4 4 4M3 4h18M4 4h16v12a1 1 0 01-1 1H5a1 1 0 01-1-1V4z"></path>
            </svg>
            <span class="nav-text">Dashboard</span>
        </a>    
        
        <a href="#" class="nav-item flex items-center nav-link" onclick="setActiveNav(this)">
            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
            </svg>
            <span class="nav-text">AgriTrack</span>
        </a>
        
        <a href="#" class="nav-item flex items-center nav-link" onclick="setActiveNav(this)">
            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
            </svg>
            <span class="nav-text">Weather</span>
        </a>
        
        <a href="{% url 'marketplace:marketplace' %}" class="nav-item flex items-center nav-link" onclick="setActiveNav(this)">
            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
            </svg>
            <span class="nav-text">Market</span>
        </a>
        
        <a href="#" class="nav-item flex items-center nav-link" onclick="setActiveNav(this)">
            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
            </svg>
            <span class="nav-text">Calendar</span>
        </a>
        {% endif %}
        
        <a href="{% url 'about_us' %}" class="nav-item flex items-center nav-link" onclick="setActiveNav(this)">
            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <span class="nav-text">About</span>
        </a>
        
        <a href="{% url 'contact' %}" class="nav-item flex items-center nav-link" onclick="setActiveNav(this)">
            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
            </svg>
            <span class="nav-text">Contact</span>
        </a>
    </div>
    
    <!-- Action Button -->
    <div class="flex justify-center mt-4">
        <a href="#" class="w-10 h-10 rounded-full bg-[#E2816A] flex items-center justify-center">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
            </svg>
        </a>
    </div>
    
    <!-- Bottom Section with Actions -->
    {% if user.is_authenticated %}
    <div class="mt-auto">
        <!-- Added Actions from main_navbar -->
        <div class="flex flex-col items-center space-y-4 py-4">
            <!-- Orders Button -->
            <a href="{% url 'marketplace:my_orders' %}" class="flex flex-col items-center nav-link">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                </svg>
                <span class="text-xs mt-1 nav-text">Orders</span>
            </a>

            <!-- Cart Icon Button -->
            <a href="{% url 'marketplace:cart_detail' %}" class="flex flex-col items-center nav-link">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2 9m5-9v9m4-9v9m4-9l2 9" />
                </svg>
                <span class="text-xs mt-1 nav-text">Cart</span>
            </a>

            <!-- Profile Button -->
            <a href="{% url 'marketplace:profile' %}" class="flex flex-col items-center nav-link">
                <div class="w-6 h-6 bg-gray-200 text-[#3D8361] rounded-full flex items-center justify-center font-medium">
                    {{ user.username|first|upper }}
                </div>
                <span class="text-xs mt-1 nav-text">Profile</span>
            </a>
        </div>

        <!-- Logout Button -->
        <a href="{% url 'logout' %}" class="nav-item flex items-center justify-center nav-link">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
            </svg>
            <span class="nav-text ml-3">Logout</span>
        </a>
    </div>
    {% else %}
    <div class="mt-auto">
        <div class="flex flex-col items-center space-y-4 py-4">
            <a href="{% url 'login' %}" class="flex flex-col items-center nav-link">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
                </svg>
                <span class="text-xs mt-1 nav-text">Login</span>
            </a>
            
            <a href="{% url 'register' %}" class="flex flex-col items-center nav-link">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
                </svg>
                <span class="text-xs mt-1 nav-text">Register</span>
            </a>
        </div>
    </div>
    {% endif %}
</div>
